name: iOS CI

# Запуск при пуше и PR в main
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: macos-latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              
            - name: Select Xcode
              run: sudo xcode-select -s /Applications/Xcode_26.app || true
                
            - name: Install SwiftLint
              run: brew install swiftlint || true
              
            - name: Run SwiftLint
              run: swiftlint --path ios/Finly
              
            - name: Build and Test
              run: |
                xcodebuild -workspace ios/Finly.xcworkspace \
                           -scheme Finly \
                           -sdk iphonesimulator \
                           -destination 'platform=iOS Simulator,name=iPhone 17' \
                           clean test
