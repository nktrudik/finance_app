meta:
  environment: python
  toolchain:
    name: pip
    version: 3.13.7

build:
  requirementsPath: backend/requirements.txt

run:
  command: uvicorn backend.app.main:app --host 0.0.0.0 --port 80
  persistence:
    - mountPath: /app/data
      name: data
    - mountPath: /app/models
      name: models