version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: backend/requirements.txt
  useCache: true
run:
  command: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 80
  persistenceMount: /data
  containerPort: "80"
serviceType: compute
    